<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>功能测试</title>

  <body>
    <h1>打包生产的代码</h1>

    <script src="dist/bundle.js"></script>

    <script>
      // 全局的 axios 默认值
      // http://www.axios-js.com/zh-cn/docs/#%E5%85%A8%E5%B1%80%E7%9A%84-axios-%E9%BB%98%E8%AE%A4%E5%80%BC

       // post成功
       axios.defaults.transitional.silentJSONParsing = false;
      let params = new URLSearchParams();
      params.append('title', 'json-server66');
      params.append('author2', 'zhaoliu');

      // axios
      //   .post('http://localhost:3000/posts', params)
      //   .then(function (response) {
      //     console.log(response);
      //   })
      //   .catch(function (error) {
      //     console.log(error);
      //   });

        // 成功
      axios({
        method: 'post',
        url: 'http://localhost:3000/posts',
        data: params,
        responseType: 'json' 
      }).then(res => {
        console.log('post-success:', res)
      }).catch(err => {
        console.log('post-fail:', err)
      })
    </script>
  </body>
</html>
