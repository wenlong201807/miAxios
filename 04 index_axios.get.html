<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>功能测试</title>
  </head>
  <body>
    <h1>打包生产的代码</h1>

    <script src="dist/bundle.js"></script>

    <script>
      // 实例方法
      // http://www.axios-js.com/zh-cn/docs/#%E5%AE%9E%E4%BE%8B%E6%96%B9%E6%B3%95

      // 支持 axios.request()
      axios({
        method: 'get',
        url: 'http://localhost:3000/comments/1', // 正确接口
        data: {
          msg: '我是axios() 参数'
        },
      })
        .then((response) => console.log('页面请求返回的信息-成功的:', response))
        .catch((e) => {
          console.log('页面请求返回的信息-失败的:', e);
        });

      // 支持 axios.get()
      axios
        .get('http://localhost:3000/comments/1', {
          data: '我是get参数'
        })
        .then(function (response) {
          console.log(response);
        })
        .catch(function (error) {
          console.log(error);
        });
    </script>
  </body>
</html>
